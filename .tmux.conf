#
# Example .tmux.conf
#
# Hot-reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Some tweaks to the status line
set -g status-right "%H:%M"
set -g window-status-current-style "underscore"

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

# --- Basics ------------------------------------------------------------------
# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Change the default $TERM to tmux-256color
set -g default-terminal "xterm-256color"

# No bells at all
set -g bell-action none

# Keep windows around after they exit
set -g remain-on-exit on

# Change the prefix key to C-a
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# --- Vim ---------------------------------------------------------------------
# enable vim
setw -g mode-keys vi

# Setup 'v' to begin selection
bind-key -T copy-mode-vi v send -X begin-selection

# Copy from tmux to pbcopy/xclip
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel pbcopy \; display-message "copied to clipboard!"

# --- Panes -------------------------------------------------------------------
# Go to the marked pane
bind v switch-client -t'{marked}'

